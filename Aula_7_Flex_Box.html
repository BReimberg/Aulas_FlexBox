<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./arqivos/Aula_1_Flex_Box.css" />
    <title>Flex grow</title>

    <style>
        .flex {
            display: flex; /* 1 até 8 */
            /*flex-direction: row-reverse; --> 8 até 1;
            flex-direction: column --> ordenar em colunas;*/
            flex-direction: row;
            /*Flex grow: trabalha com tamanhos proporcionais*/
        }

        .flex .item {
            flex-grow: 1;
        }

        .flex .item:nth-of-type(3) {
            flex-grow: 10;
        }
    </style>

</head>

<body>
    <!-- FlexBox faz parte da especificação do CSS3. Permite organizar os elementos na página;
    Facilita a organização dos itens na página web;
    Cross Axis= eixo vertical;
    Main Axis=  eixo horizontal;
    -->

    <main class="flex">
        <!-- div.iten{$}*8 -->
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </main>
</body>

</html>
