        .flex {

<body>
    <!-- FlexBox faz parte da especificação do CSS3. Permite organizar os elementos na página;
    Facilita a organização dos itens na página web;
    Cross Axis= eixo vertical;
    Main Axis=  eixo horizontal;
    -->

    <main class="flex">
        <!-- div.iten{$}*8 -->
        <div class="iten">1</div>
        <div class="iten">2</div>
        <div class="iten">3</div>
